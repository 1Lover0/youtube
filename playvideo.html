<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VidTube</title>
    <link rel="stylesheet" href="assests/css/style.css">
</head>
<body>

    <nav class="flex-div">
        <div class="nav-left flex-div">
            <img class="menu-icon" src="assests/images/menu.png" alt="">
            <img class="logo" src="assests/images/logo.png" alt="">
        </div>
        <div class="nav-middle flex-div">
            <div class="search-box flex-div">
                <input type="text" placeholder="Search">
                <img src="assests/images/search.png" alt="">
            </div>
            <img src="assests/images/voice-search.png" class="mic-icon" alt="">
        </div>
        <div class="nav-right flex-div">
            <img src="assests/images/upload.png" alt="">
            <img src="assests/images/more.png" alt="">
            <img src="assests/images/notification.png" alt="">
            <img class="user-icon" src="assests/images/Jack.png" alt="">
        </div>
    </nav>

    <div class="container play-container">
        <div class="row">
            <div class="play-video">
                <video controls autoplay >
                    <source src="assests/images/video.mp4" type="video/mp4">
                </video>
            </div>
            <div class="right-sidebar">da</div>
        </div>
    </div>
    

    <script src="assests/js/script.js"></script>
</body>
</html>
